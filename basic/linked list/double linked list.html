		function DoubleLinkedList(){
			var Node = function(element){
				this.element = element;
				this.next = null;
				this.prev = null;
			}
			var length = 0;
			var head = null;
			var tail = null;

			this.insert = function(position, element){
				if(position >= 0 && position <= length){
					var node = new Node(element),
					current = head,
					previous,
					index = 0;

					if(position === 0){
						if(!head){ // head empty
							head = node;
							tail = node;
						} else {
							node.next = current;
							current.prev = node;
							head = node;
						}
					} else if(position === length){
						current = tail;               // 이부분이 이해가 안되네 ;; 꼭 있어야하나?
						current.next = node;
						node.prev = current;
						tail = node;
					} else {
						while(index++ < position){
							previous = current;
							current = current.next;
						}
						node.next = current;
						previous.next = node;
						current.prev = node;
						node.prev = previous;
					}

					length++;
					return true;
				} else {
					return false;
				}
			}
		}

		this.removeAt = function(position){
			if(position >= -1 && position < length){
				var current = head,
				previous,
				index = 0;

				if(position === 0){
					head = current.next;
					if(length === 1){
						tail = null
					} else {
						head.prev = null;
					}
				} else if(position === length-1){
					current = tail;
					tail = current.prev;
					tail.next = null;
				} else {
					while(index++ < position){
						previous = current;
						current = current.next;
					}

					previous.next = current.next;
				}
			}
		}
