		function ArraySet(){
			var items = [];

			this.has = function(value){
				for(var i=0;i<items.length;i++){
					if(items[i] === value){
						return true;
					}
				}
				return false;
			}
			this.index = function(value){
				for(var i=0;i<items.length;i++){
					if(items[i] === value){
						return i;
					}
				}
				return -1;
			}

			this.add = function(value){
				if(this.has(value)){
					console.log('이미 존재합니다.', value);
				} else {
					items.push(value);
				}
			}
			this.remove = function(value){
				var index = this.index(value);

				if(index == -1){
					console.log('존재하지 않습니다')
				} else {
					items.splice(index, 1);
				}
			}
			this.clear = function(){
				items = [];
			}

			this.size = function(){
				return items.length;
			}
			this.toString = function(){
				return items.toString();
			}
		}

		var set = new ArraySet();
		set.add("ryu");
		console.log(set.toString());
		set.add('suzy');
		console.log(set.toString());
		set.remove("ry1");
		console.log(set.toString());
